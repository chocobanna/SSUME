plugins {
    id 'java'
    id 'application'
}

group = 'com.ssume'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Use the org.json library (version 20210307 is reliable)
    implementation 'org.json:json:20210307'
}

application {
    // Main class is in the "com.ssume.editor" package.
    mainClass = 'com.ssume.editor.Main'
}
